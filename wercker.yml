box: ubuntu

build:
  services:
    - id: postgres
      name: postgres
      env:
        POSTGRES_USER: test
        POSTGRES_PASSWORD: test
        POSTGRES_DB: test
  steps:
    - script:
      code: | 
        apt-get update
        apt-get -y install iputils-ping
        apt-get -y install postgresql postgresql-contrib
        sleep 60
        psql -h postgres -U $POSTGRES_ENV_POSTGRES_USER  -d $POSTGRES_ENV_POSTGRES_DB
        \l
        \c
        
        
