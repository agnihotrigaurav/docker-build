box: ubuntu

services:
   - name: postgres
     id: postgres
     env:
       POSTGRES_PASSWORD: test
       POSTGRES_USER: test
       POSTGRES_DB: test
build:
   steps:
    code: | 
      apt-get update
      apt-get -y install postgresql postgresql-contrib
      apt-get -y install iputils-ping
      psql -h postgres -U $POSTGRES_ENV_POSTGRES_USER -p $POSTGRES_ENV_POSTGRES_PASSWORD -d $POSTGRES_ENV_POSTGRES_DB
