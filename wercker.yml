box: ubuntu

build:
  services:
    - id: postgres
      name: postgres
      env:
        POSTGRES_USER: test
        POSTGRES_PASSWORD: test
        POSTGRES_DB: test
  steps:
    - script:
      code: | 
        apt-get update
        apt-get -y install iputils-ping
        apt-get -y install postgresql postgresql-contrib
        export PGPASSWORD="test"
        sleep 60
        ping -c 5 postgres
        psql -h postgres --u $POSTGRES_ENV_POSTGRES_USER  
        \l
        \q
        
        
