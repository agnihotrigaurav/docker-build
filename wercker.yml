box: ubuntu

build:
  services:
    - id: postgres
      name: postgres
      env:
        POSTGRES_USER: test
        POSTGRES_PASSWORD: test
        POSTGRES_DB: test
  steps:
    - script:
      code: | 
        apt-get update
        apt-get -y install iputils-ping
        apt-get -y install postgresql postgresql-contrib
        while ! -h postgres -U $POSTGRES_ENV_POSTGRES_USER -p $POSTGRES_ENV_POSTGRES_PASSWORD -d $POSTGRES_ENV_POSTGRES_DB; do
            sleep 1
        done
